<!DOCTYPE html>
<html>
<head>
  <title>Estimador de Nota Final</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    .mdl-card {
      width: 400px;
      margin: 0 auto;
    }
    .mdl-card__supporting-text {
      text-align: left;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Colegio San Isidro Sur Oriental</h2>
    <h5>Campo de ciencia y tecnología</h3>
    <h5>Física</h3>
    <h5>Profesor Ervin Rueda</h3>
  </div>
  
  <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Estimador de Nota Final</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select class="mdl-textfield__input" id="course">
              <option value="1101F">1101F</option>
              <option value="1102F">1102F</option>
              <option value="1001F">1001F</option>
              <option value="1002F">1002F</option>
              <option value="1003F">1003F</option>
            </select>
            <label class="mdl-textfield__label" for="course">Seleccione el curso</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" id="sellos" min="0" max="29" required>
            <label class="mdl-textfield__label" for="sellos">Cantidad de sellos obtenidos</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" id="cuestionarios" min="0" max="50" required>
            <label class="mdl-textfield__label" for="cuestionarios">Promedio de cuestionarios</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" id="autoevaluacion" min="0" max="10" required>
            <label class="mdl-textfield__label" for="autoevaluacion">Nota de autoevaluación</label>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button" onclick="calcularNotaFinal()">
            Calcular Nota Final
          </button>
        </form>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <div id="resultado" class="mdl-typography--text-center"></div>
      </div>
    </div>

  <script>
    function calcularNotaFinal() {
      const curso = document.getElementById("course").value;
      const sellos = parseInt(document.getElementById("sellos").value);
      const cuestionarios = parseInt(document.getElementById("cuestionarios").value);
      const autoevaluacion = parseInt(document.getElementById("autoevaluacion").value);

      let maxSellos;
      switch(curso) {
        case "1001F":
          maxSellos = 29;
          break;
        case "1002F":
          maxSellos = 23;
          break;
        case "1003F":
          maxSellos = 28;
          break;
        case "1101F":
          maxSellos = 10;
          break;
        case "1102F":
          maxSellos = 29;
          break;
      }

      const notaSellos = (20 / maxSellos) * sellos;
      const notaCuestionarios = (15 / 50) * cuestionarios;
      const notaFinal = 10 + notaSellos + notaCuestionarios + autoevaluacion;

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `<p>Curso: ${curso}</p>
                                <p>Nota Final Estimada: ${notaFinal.toFixed(2)}</p>`;
    }
  </script>
</body>
</html>
